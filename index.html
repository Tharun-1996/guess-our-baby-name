<script>
/* ğŸ”´ CHANGE ONLY THIS PART ğŸ”´ */

// Possible names
const babyNames = ["Iraielili", "Isai Nethra", "Poongulali", "Inanya", "Idhal Iniyaal"];

    let guess = input.value.trim();
    if (!guess) return;

    if (!babyNames.map(n => n.toLowerCase()).includes(guess.toLowerCase())) {
        msg.innerHTML = "âŒ Choose a name from the list only!";

    }

        hint.innerHTML = "ğŸ€ Thank you for guessing!";

    }

    attemptsLeft--;
    document.getElementById("attempts").innerText = attemptsLeft;

    if (attemptsLeft > 0) {
